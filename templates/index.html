<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HHDestroyer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body">
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="usbstorage0" onchange="sendUSB0()" checked>
        <label class="form-check-label" for="usbstorage0">USB storage0 16GB</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="usbstorage1" checked>
            <label class="form-check-label" for="usbstorage1">USB storage1 8GB</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="usbstorage2" checked>
            <label class="form-check-label" for="usbstorage2">USB storage2 4GB</label>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="usbstorage3" checked>
            <label class="form-check-label" for="usbstorage3">USB storage3 4GB</label>
        </div>


        <script>
            function sendUSB0() {
                var value = document.getElementById('usbstorage0').checked; 
                console.log(value)
                $.ajax({ 
                    url: '/process', 
                    type: 'POST', 
                    contentType: 'application/json', 
                    data: JSON.stringify({ 'value': value }), 
                    success: function(response) { 
                        console.log(response.result);
                    }, 
                    error: function(error) { 
                        console.log(error); 
                    } 
                }); 
            }
        </script>
    </body>
</html>
