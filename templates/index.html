<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HHDestroyer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="card-body" style="border-radius: 15px; background-color: rgb(35, 33, 33); color: white; width:40%">

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="usbstorage0" onchange="sendUSBstorage('usbstorage0')" checked>
                        <label class="form-check-label" for="usbstorage0">USB storage0 16GB</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="usbstorage1" onchange="sendUSBstorage('usbstorage1')" checked>
                        <label class="form-check-label" for="usbstorage1">USB storage1 8GB</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="usbstorage2" onchange="sendUSBstorage('usbstorage2')" checked>
                        <label class="form-check-label" for="usbstorage2">USB storage2 4GB</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="usbstorage3" onchange="sendUSBstorage('usbstorage3')" checked>
                        <label class="form-check-label" for="usbstorage3">USB storage3 4GB</label>
                    </div>

                </div>

                <div class="card-body" style="border-radius: 15px; background-color: rgb(35, 33, 33); color: white; width:40%">
                    <input type="text" id="textInput" style="width: 100%;">
                    <br>
                    <button type="submit" id="textSubmit">Send it!</button>
                </div>
            </div>
        </div>


        <script>
            function sendUSBstorage(id) {
                var value = document.getElementById(id).checked;
                $.ajax({ 
                    url: '/process', 
                    type: 'POST', 
                    contentType: 'application/json', 
                    data: JSON.stringify({ 'value': id+"="+value }), 
                    success: function(response) { 
                        console.log(response.result);
                    }, 
                    error: function(error) { 
                        console.log(error); 
                    } 
                }); 
            }
        </script>
    </body>
</html>
